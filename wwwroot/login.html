<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Facility Booking System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> Facility Booking System</h1>
        </header>

        <div id="auth-container">
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>

            <div id="login-form" class="auth-form active">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="login-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <div id="register-form" class="auth-form">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="register-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-firstname"><i class="fas fa-user-tag"></i> First Name</label>
                        <input type="text" id="register-firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="register-lastname"><i class="fas fa-user-tag"></i> Last Name</label>
                        <input type="text" id="register-lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="register-password" required>
                        <small>Password must be at least 6 characters long, include uppercase, lowercase, and a number.</small>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>

        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
            <span class="close-notification">&times;</span>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Facility Booking System. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
