<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Facility Booking System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-check"></i> Facility Booking System</h1>
            <div id="user-info">
                <span id="username-display"></span>
                <button id="logout-btn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>

        <div id="booking-container">
            <div class="booking-header">
                <h2>My Bookings</h2>
                <button id="new-booking-btn" class="btn-primary"><i class="fas fa-plus"></i> New Booking</button>
            </div>

            <div id="booking-list-container">
                <div class="search-container">
                    <input type="text" id="search-bookings" placeholder="Search bookings...">
                    <select id="status-filter">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <div class="table-container">
                    <table id="booking-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Facility</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="booking-list">
                            <!-- Bookings will be loaded here -->
                        </tbody>
                    </table>
                </div>
                <div id="no-bookings" class="hidden">
                    <p>No bookings found. Create a new booking to get started.</p>
                </div>
            </div>
        </div>

        <div id="booking-form-container" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2 id="form-title">New Booking</h2>
                <form id="booking-form">
                    <input type="hidden" id="booking-id">
                    <div class="form-group">
                        <label for="facility-description"><i class="fas fa-building"></i> Facility Description</label>
                        <input type="text" id="facility-description" required>
                    </div>
                    <div class="form-group">
                        <label for="booking-date-from"><i class="fas fa-calendar"></i> Booking Date From</label>
                        <input type="datetime-local" id="booking-date-from" required>
                    </div>
                    <div class="form-group">
                        <label for="booking-date-to"><i class="fas fa-calendar"></i> Booking Date To</label>
                        <input type="datetime-local" id="booking-date-to" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="cancel-form" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="confirmation-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this booking?</p>
                <div class="form-actions">
                    <button id="confirm-delete" class="btn-danger">Delete</button>
                    <button id="cancel-delete" class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>

        <div id="notification" class="notification hidden">
            <span id="notification-message"></span>
            <span class="close-notification">&times;</span>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Facility Booking System. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/member.js"></script>
</body>
</html>
